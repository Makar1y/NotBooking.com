<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="style.css" rel="stylesheet" />
</head>
  <body>
    <header class="header">
      <div class="name">
        NOTBOOKING.COM
      </div>
      <div class="left-header">
        <div class="nav-buttons">
          HOME
        </div>
        <div class="nav-buttons">
          HOTELS
        </div>
        <div class="nav-buttons">
          BOOKED
        </div>
        <div class="nav-buttons">
          LOGIN
        </div>
      </div>
    </header>
    <div class="title">
      <p class="title-text">Reserve your space.<p>
    </div>
    <div class="selections">
      <select class="planet">
        <option value="">Select a planet</option>
        <option value="">Earth</option>
        <option value="">Mars</option>
        <option value="">Jupiter</option>
        <option value="">Saturn</option>
      </select>
      <select class="orbit">
        <option value="">Orbit level</option>
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
        <option value="">5</option>
        <option value="">67</option>
        <option value="">8</option>
      </select>
      <input class="date" type="date" id="birthday" name="birthday">
      <button class="search_button">Search</button>
    </div>
    <div class="featured-hotels">
      <p class="featured-hotels-text">Featured Space Hotels<p>
    </div>
    <div class="hotels">
      <div class="hotel">
        <img class="hotel-image" src="Images/hotel1.png">
        <p class="hotel-text">Lunar place</p>
      </div>
      <div class="hotel">
        <img class="hotel-image" src="Images/hotel2.jpg">
        <p class="hotel-text">Mars orbit resort</p>
      </div>
      <div class="hotel">
        <img class="hotel-image" src="Images/hotel3.jpg">
        <p class="hotel-text">Europa Skysuite</p>
      </div>
    </div>
  </body>
</html>
